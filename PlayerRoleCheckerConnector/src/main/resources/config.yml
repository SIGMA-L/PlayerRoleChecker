## この方式になる予定、現在作成中
DataBase:
  BypassTable:
    Location: 'bypass.db'
    useBypassCommand: true
    type: SQLITE
  PlayerDataTable:
    Server: 'localhost'
    Port: 3306
    Database: 'playerrolechecker'
    Username: 'playerrolecheckeruser'
    Password: 'playerrolecheckerpass'
    Option: '?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=latin1&autoReconnect=true'
    type: MYSQL

## useBypassCommand: bypassコマンドが使えるかどうか、使わない場合SQLiteは使用されません。
SQLite:
  SQLiteLocate: bypass.db
  useBypassCommand: true

## SpigotにあるMySQLに頼ることになるので
## バージョンによっては暗号化処理をlatin1にすることをおすすめします
## 今後のバージョンで内部のMySQLに頼る可能性がります
MySQL:
  Server: 'localhost'
  Port: 3306
  Database: 'playerrolechecker'
  Username: 'playerrolecheckeruser'
  Password: 'playerrolecheckerpass'
  Option: '?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=latin1&autoReconnect=true'
## JoinCommand: プレイヤーが参加したときにコマンドを打ちます
## %name% - プレイヤー名
## %uuid% - UUID
## JoinCommand:
## - 'COMMAND HERE'
JoinCommand:
## DiscordToken: DiscordBotのトークン
## RoleID: RoleID(必須)
## GuildID: GuildID(必須ではない)
Discord:
  DiscordToken: TokenHere
  GuildID:
  RoleID:
    - roleid1
    - roleid2
## Minecraft: 参加メッセージ
## %name% - プレイヤー名
## %uuid% - UUID
## %discordid% - discordID
## %role% - role
Minecraft:
  defaultJoinMode: true
  kickMessage:
    - '&6あなたには参加権限がありません！'
    - '&bDiscordを確認してみてみるか、管理者に報告してください。'
  errorCaught:
    - '&cエラーを確認しました！'
    - '&c管理者に報告してください！'
  joinMessage: '&a%name%&fが入室しました'
  joinMessageBoolean: true
  message:
    - '&a-----------------情報------------------'
    - 'MinecraftName: %name%'
    - 'DiscordID: %discordid%'
    - 'DiscordRole: %role%'
    - '&a--------------------------------------'